language: python
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - if [[ -n $TRAVIS_TAG ]]; then unset BUILD_TAG TWINE_REPOSITORY_URL ]]; fi
  - python setup.py egg_info -b "$BUILD_TAG" sdist bdist_wheel
  - pip install dist/*.whl
  - pip install flake8 twine

script:
  - twine check dist/*
  - flake8

jobs:
  include:
    - stage: deploy
      name: Upload release to PyPI
      if: tag is present OR branch = test-deploy
      script: twine upload dist/*.tar.gz dist/*.whl
      env:
        - BUILD_TAG=dev$TRAVIS_BUILD_NUMBER
        - TWINE_REPOSITORY_URL=https://test.pypi.org/legacy/
        - TWINE_USERNAME=coldfix-deploy
        # TWINE_PASSWORD:
        - secure: ""
